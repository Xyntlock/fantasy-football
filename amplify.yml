version: 1
backend:
  phases:
    build:
      commands:
        - corepack enable
        - cd amplify
        - yarn install --frozen-lockfile
        - cd ../
        - yarn install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .yarn/**/*
      - node_modules/**/*